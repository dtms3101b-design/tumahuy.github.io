body{background:#020617;color:#e5e7eb}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;

  background:#020617;

}
.logo{

nav a{

/* ===== CONTACT BAR ===== */
.contact-bar{
  position:sticky;
  top:0;
  z-index:999;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:10px;
}
.contact-bar a{
  text-decoration:none;
  padding:8px 14px;
  border-radius:6px;
  font-weight:bold;
}
.phone{background:#22c55e;color:#022c22}
.zalo{background:#3b82f6;color:white}

/* ===== FILTER ===== */
.filters{
  padding:15px;
}
.filters button{
  margin:5px;
  padding:6px 12px;
  background:#020617;
  border:1px solid #334155;
  color:#e5e7eb;
  cursor:pointer;
}
.filters button:hover{background:#1e293b}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:15px;
  padding:20px;
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:6px;
  overflow:hidden;
  transition:.2s;
}
.card:hover{transform:scale(1.03)}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.card .info{
  padding:10px;
}
.card h3{margin-bottom:5px}
.card p{color:#94a3b8;font-size:14px}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:15px;
  color:#64748b;
  border-top:1px solid #1e293b;
}
</style>
